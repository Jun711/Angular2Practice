<div class="row">
	<div class="col-xs-12">
		<ul class="list-group" *ngIf="collectemItems.length > 0">
			<li class="list-group-item" *ngFor="let item of collectedItems">
				<span class="badge">{{ item.type }}</span>
				<button class="btn btn-danger" (click)="onRemoveFromCOllection(item)">Remove from Collection</button>&nbsp;
				{{ item.description }}
			</li>
		</ul>
		<h3 *ngIf="collectedItems.length === 0">Start Adding items to your cart on the market</h3>
	</div>
</div>
